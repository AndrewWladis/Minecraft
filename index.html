<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyCraft</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <style>
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            user-select: none;
        }

        #hunger-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid white;
        }

        .ui-text {
            position: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            user-select: none;
        }

        #controls-info {
            top: 20px;
            left: 20px;
        }

        #break-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 20px);
            width: 100px;
            height: 4px;
            background-color: #333;
            border: 1px solid white;
            display: none;
        }

        #break-progress-fill {
            width: 0%;
            height: 100%;
            background-color: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="crosshair">+</div>
        <div id="hunger-bar"></div>
        <div id="break-progress">
            <div id="break-progress-fill"></div>
        </div>
        <div id="controls-info" class="ui-text">
            WASD: Move<br>
            Space: Jump<br>
            Left Click: Break block<br>
            Click: Lock mouse
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
